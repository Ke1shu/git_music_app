<html>
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="p-5">
            <h1>Music App</h1>
        </div>

        <div class="row mb-4">
            <div class="input-group">
                <input type="text" id="keywords" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                <div class="input-group-append">
                  <button class="btn btn-success" type="button" onclick="kensaku()">Search</button>
                </div>
            </div>
        </div>

        <div class="row p-4">
            <table id="info_table" class="table table-striped">
                <thead>
                  <tr>
                    <th>Artist</th>
                    <th>Title</th>
                    <th>URL</th>
                  </tr>
                </thead>
              </table>
        </div>

        <div id="btngroup" class="container">
            <div class="col text-center">
                <button type="button" id="mae" class="btn btn-primary btn-sm px-5 mx-1" onclick="mae()">Prev</button>
                <button type="button" id="tsugi" class="btn btn-primary btn-sm px-5 mx-1" onclick="tsugi()">Next</button>
            </div>
        </div>


        
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
